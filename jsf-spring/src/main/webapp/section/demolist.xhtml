<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"    
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    xmlns:a4j="http://richfaces.org/a4j"> 


	<h:form>
		<h:commandButton value="Create" action="#{sectionController.create}"/>
	
	<h:dataTable value="#{sectionService.sections}" var="section">
		<rich:column>
			<f:facet name="header">ID</f:facet>
			<h:outputText value="#{section.id}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">Name</f:facet>
			<h:outputText value="#{section.name}" />
		</rich:column>
		<rich:column>
			<f:facet name="header">Edit</f:facet>
			<h:commandButton  value="Edit" action="#{sectionController.edit('section')}"/>
		</rich:column>
	</h:dataTable>
	</h:form>

</ui:composition>
